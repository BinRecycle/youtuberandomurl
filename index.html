<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL 생성기</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>YouTube 랜덤 URL 생성기</h1>
        <form id="urlForm" onsubmit="generateURL(event)">
            <div class="row">
                <input type="text" id="urlInput" placeholder="youtu.be/" readonly>
                <button type="submit">생성</button>
            </div>
            <div class="video"><iframe id="videoEmbed" src="" frameborder="0" allowfullscreen></iframe></div>
            <button id="goToUrlButton" type="button" onclick="goToUrl()" disabled>주소로 이동</button>
        </form>
    </div>
    <div class="credit">Created by <a href="https://github.com/BinRecycle" target="_blank" rel="noreferrer noopener">BinRecycle</a> with <a href="https://v0.dev/" target="_blank" rel="noreferrer noopener">v0</a> | Hosted by <a href="https://www.netlify.com/" target="_blank" rel="noreferrer noopener">netlify</a> | <a href="https://github.com/BinRecycle/youtuberandomurl" target="_blank" rel="noreferrer noopener">GitHub</a></div>

    <script>
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function goToUrl() {
            const url = 'https://' + document.getElementById('urlInput').value;
            if (url) {
                window.open(url, '_blank', 'noreferrer, noopener');
            }
        }

        function generateURL(event) {
            event.preventDefault();
            const baseUrl = 'https://www.youtube.com/embed/';
            const randomId = generateRandomString(11);
            const fullUrl = baseUrl + randomId;
            document.getElementById('urlInput').value = 'youtu.be/' + randomId;
            document.getElementById('videoEmbed').src = fullUrl;
            document.getElementById('goToUrlButton').disabled = false;
        }
    </script>
</body>
</html>
