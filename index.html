<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL 생성기</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>YouTube 랜덤 URL 생성기</h1>
        <form id="urlForm" onsubmit="generateURL(event)">
            <input type="text" id="urlInput" placeholder="www.youtube.com/watch?v=" readonly>
            <button type="submit">생성</button>
            <div class="video"><iframe id="videoEmbed" src="" frameborder="0" allowfullscreen></iframe></div>
        </form>
    </div>
    <div class="credit">Created by BinRecycle with <a href="https://v0.dev/" target="_blank" rel="noreferrer noopener">v0</a> | <a href="https://github.com/BinRecycle/youtuberandomurl" target="_blank" rel="noreferrer noopener">GitHub</div>

    <script>
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateURL(event) {
            event.preventDefault();
            const baseUrl = 'https://www.youtube.com/embed/';
            const randomId = generateRandomString(11);
            const fullUrl = baseUrl + randomId;
            document.getElementById('urlInput').value = 'www.youtube.com/watch?v=' + randomId;
            document.getElementById('videoEmbed').src = fullUrl;
        }
    </script>
</body>
</html>
